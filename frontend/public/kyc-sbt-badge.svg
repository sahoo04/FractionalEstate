<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="150" r="100" fill="white" opacity="0.05"/>
  <circle cx="650" cy="650" r="120" fill="white" opacity="0.05"/>
  <circle cx="700" cy="150" r="80" fill="white" opacity="0.03"/>
  <circle cx="100" cy="700" r="90" fill="white" opacity="0.03"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="200" x2="800" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="600" x2="800" y2="600" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="800" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="800" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Main Shield Badge -->
  <g filter="url(#shadow)">
    <!-- Shield Background -->
    <path d="M 400 120 
             L 520 160 
             C 530 165, 540 175, 540 190
             L 540 420
             C 540 480, 500 540, 400 600
             C 300 540, 260 480, 260 420
             L 260 190
             C 260 175, 270 165, 280 160
             Z" 
          fill="url(#shieldGradient)" 
          filter="url(#glow)"/>
    
    <!-- Shield Border -->
    <path d="M 400 120 
             L 520 160 
             C 530 165, 540 175, 540 190
             L 540 420
             C 540 480, 500 540, 400 600
             C 300 540, 260 480, 260 420
             L 260 190
             C 260 175, 270 165, 280 160
             Z" 
          fill="none" 
          stroke="white" 
          stroke-width="4" 
          opacity="0.5"/>
  </g>
  
  <!-- Checkmark Circle -->
  <circle cx="400" cy="340" r="90" fill="url(#checkGradient)" filter="url(#shadow)"/>
  <circle cx="400" cy="340" r="90" fill="none" stroke="white" stroke-width="3" opacity="0.6"/>
  
  <!-- Checkmark -->
  <path d="M 365 340 L 385 365 L 440 310" 
        fill="none" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- FractionalStay Logo Text -->
  <text x="400" y="520" 
        font-family="'Arial', sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        filter="url(#glow)">FractionalStay</text>
  
  <!-- KYC Verified Text -->
  <text x="400" y="565" 
        font-family="'Arial', sans-serif" 
        font-size="28" 
        font-weight="600" 
        fill="white" 
        text-anchor="middle"
        opacity="0.9">KYC VERIFIED</text>
  
  <!-- Identity Badge Text -->
  <text x="400" y="600" 
        font-family="'Arial', sans-serif" 
        font-size="20" 
        font-weight="400" 
        fill="white" 
        text-anchor="middle"
        opacity="0.7">Identity Badge</text>
  
  <!-- Bottom Decorative Line -->
  <line x1="300" y1="640" x2="500" y2="640" 
        stroke="white" 
        stroke-width="2" 
        opacity="0.4"/>
  
  <!-- Blockchain Badge -->
  <g transform="translate(400, 680)">
    <rect x="-80" y="-15" width="160" height="30" rx="15" 
          fill="white" 
          opacity="0.15"/>
    <text x="0" y="5" 
          font-family="'Arial', sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="white" 
          text-anchor="middle"
          opacity="0.9">ðŸ”— ON-CHAIN VERIFIED</text>
  </g>
  
  <!-- Corner Accents -->
  <g opacity="0.3">
    <!-- Top Left -->
    <line x1="50" y1="50" x2="120" y2="50" stroke="white" stroke-width="3"/>
    <line x1="50" y1="50" x2="50" y2="120" stroke="white" stroke-width="3"/>
    
    <!-- Top Right -->
    <line x1="680" y1="50" x2="750" y2="50" stroke="white" stroke-width="3"/>
    <line x1="750" y1="50" x2="750" y2="120" stroke="white" stroke-width="3"/>
    
    <!-- Bottom Left -->
    <line x1="50" y1="750" x2="120" y2="750" stroke="white" stroke-width="3"/>
    <line x1="50" y1="680" x2="50" y2="750" stroke="white" stroke-width="3"/>
    
    <!-- Bottom Right -->
    <line x1="680" y1="750" x2="750" y2="750" stroke="white" stroke-width="3"/>
    <line x1="750" y1="680" x2="750" y2="750" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Sparkle Effects -->
  <g fill="white" opacity="0.6">
    <circle cx="320" cy="250" r="3"/>
    <circle cx="480" cy="280" r="2"/>
    <circle cx="350" cy="450" r="2.5"/>
    <circle cx="450" cy="430" r="2"/>
    <circle cx="300" cy="360" r="2"/>
    <circle cx="500" cy="340" r="2.5"/>
  </g>
</svg>
